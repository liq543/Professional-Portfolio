<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        /* Make Image Spin on Mouse Hover */
        img:hover {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform:rotate (0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <title>Griffin's Landing Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://github.com/liq543">Github</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#" id="nyan-button">Nyan</a></li>
            </ul>
        </nav>
    </header>
    <div id="nyan-cat">
        <img src="./assets/img/nyan.png" alt="Nyan Cat" />
    </div>
    <main>
        <section>
            <h1 class="centertxt"><strong>Griffin Gore's Portfolio</strong></h1>
            <img id="oval" src="./assets/img/good.png" alt="A picture of Griffin Gore outside on a nice day." class="centerimg">
            <p class="centertxt">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Griffin Company. All rights reserved.</p>
    </footer>
    <script src="./assets/js/script.js"></script>
    <audio id="nyan-audio" src="./assets/audio/nyan.mp3" preload="auto"></audio>
    <div id="nyan-counter" class="nyan-text">Nyan Counter: <span>0</span></div>
</body>
</html>
